<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">        
    </div>

    <script>
        Vue.createApp({
            data(){ // 변수들
                return{
                    tag:"hi"
                }
            },
            methods:{
                myFunc(){
                    console.log('myFunc()');
                }
            },

            beforeCreate() {
                console.log('beforeCreate...');
            },
            created() {
                console.log('created...');
            },
            beforeMount() {
                console.log('beforeMount...');
            },
            mounted() {		// 시작하다 == init
                console.log('mounted...');
            },
            beforeUpdate() {
                console.log('beforeUpdate...');
            },
            updated() {
                console.log('updated...');
            },
            beforeDestroy() {
                console.log('beforeDestroy...');
            },
            destroyed() {
                console.log('destroyed...');
            }           

        }).mount("#app");

    </script>


    
</body>
</html>
