<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <button :style="{ backgroundColor:bgColor, color }" @mouseover="overEvent" @mouseout="outEvent" >테스트</button>
    </div>

    <script>
        Vue.createApp({
            data(){
                return { 
                    bgColor:"aqua",
                    color:"black"
                }
            },
            methods:{
                overEvent(){
                    this.bgColor = 'blue';
                    this.color = "yellow";
                },
                outEvent(){
                    this.bgColor = 'aqua';
                    this.color = "black";
                }
            }            

        }).mount("#app");


    </script>


    
</body>
</html>
