<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    아이디 <input type="text" id="user_id" placeholder="아이디 첵크"/>
    <button type="button" class="btn btn-primary" onclick="id_check()">아이디 첵크</button>
    <br/>
    <div id="result"></div>

    <script>
        function id_check(){
            let user_id = document.getElementById("user_id").value;
            let result = document.getElementById('result');
            // alert(user_id);
            if( user_id == 'root' ){
                result.innerHTML = "<span style='color:red'>아이디 성공</span>";
            }else{
                result.innerHTML = "아이디 실패~";
            }
        }
    </script>

    <hr/>

    지식인 검색어<input placeholder="지식인 검색"/>
    <button class="btn btn-primary" onclick="find()">지식인 검색</button>

    <script>
        function find(){
            let find_val = document.getElementsByTagName("input")[1].value;
            //alert(find_val);
            if(find_val.trim() == ''){
                alert('검색어를 입력해 주십시오');
                return;
            }

            location.href = "https://kin.naver.com/search/list.naver?query=" + find_val;
        }
    </script>

    
</body>
</html>
