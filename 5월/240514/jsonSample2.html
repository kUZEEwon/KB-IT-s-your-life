<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsonSample1</title>
</head>

<body>
    <p id="demo"></p>

    <script>

        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && xhttp.status == 200) {
                let json = JSON.parse(this.responseText); // text -> json
                // let str = JSON.stringify(json);             // json -> text


                // output 확인
                // document.getElementById('demo').innerHTML = json.quiz["sport"].q1.options[0];
                document.getElementById('demo').innerHTML = json.quiz["maths"].q2.options[2];
            }
        }

        xhttp.open("GET", "NBAjson.json", true);
        xhttp.send();

    </script>

</body>

</html>
