<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<p id="demo"></p>

<script>

let xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function(){
    if(this.readyState == 4 && this.status == 200){
        nodeVal(this);
    }
}
xhttp.open("GET", 'client.xml', true);
xhttp.send();

function nodeVal( xml ){
    let num, name;
    let numtxt, txt, xmldoc;

    txt = numtxt = "";

    xmldoc = xml.responseXML;

    num = xmldoc.getElementsByTagName("번호");
    name = xmldoc.getElementsByTagName("이름");

    for(let i = 0;i < num.length; i++){
        numtxt += num[i].childNodes[0].nodeValue + "<br>";
        txt += name[i].childNodes[0].nodeValue + "<br>"; 
    }

    document.getElementById("demo").innerHTML = numtxt + txt;
}


</script>
    
</body>
</html>
