<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4_v-model</title>

    <!-- vue는 cdn 방식 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- v-modol 사용 -->

    <div id="app">
        <div>
            <h2>취미생활</h2>

            <input type="checkbox" value="A" v-model="hobby" />
            <label for="hobbyA">운동</label><br/>

            <input type="checkbox" value="B" v-model="hobby" />
            <label for="hobbyB">독서</label><br/>

            <input type="checkbox" value="C" v-model="hobby" />
            <label for="hobbyC">음악</label><br/>


            <input type="checkbox" value="D" v-model="hobby" />
            <label for="hobbyD">댄스</label><br/>

        </div>

        <div>
            <h2>상품 분류 선택</h2>
            <select v-model="category">
                <option value="">----상품을 선택하세요.----</option>
                <option value="C01">레저</option>
                <option value="C02">가전</option>
                <option value="C03">음식</option>
                <option value="C04">도서</option>
                <option value="C05">주방</option>
            </select>
            <hr/>
            
            <div>
                선택한 취미 : {{ hobby.join(',') }} <br/> <!-- join 함수를 이용하여 하나씩 comma로 구분 -->
                선택한 상품 분류 : {{ category }}
            </div>

        </div>

    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    hobby: [],  // 배열로 설정하기
                    category: ""
                }
            }
        }).mount("#app");
    </script>

</body>

</html>
