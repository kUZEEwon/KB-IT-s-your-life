<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<label for="userId">아이디입력:</label>    
<input type="text" id="userId">
<button onclick="checkUserId()">확인</button>

<script>
function checkUserId(){
    const userId = document.getElementById('userId').value;

    if(userId.length < 5){
        alert('글자수가 5미만입니다. 다시 입력해 주세요');
    }else{
        console.log("아이디 입력 완료");
    }
}
</script>

<hr/>
<label for="password">패스워드:</label>
<input type="password" id="password"/><br/>
<label for="confirmPassword">패스워드 확인:</label>
<input type="password" id="confirmPassword"/>
<button onclick="clickPassword()">확인</button>

<p id="pwdMatchMsg" style="color: black;"></p>

<script>
function clickPassword(){
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    const pwdMatchMsg = document.getElementById('pwdMatchMsg');

    if(password === confirmPassword){
        pwdMatchMsg.innerHTML = "일치!<img src='./images/ok.png' width='100' height='100'/>";
        pwdMatchMsg.style.color = "red";
    }else{
        pwdMatchMsg.innerHTML = "불일치!<img src='./images/no.png' width='100' height='100'/>";
        pwdMatchMsg.style.color = "blue";
    }
}

</script>

    
</body>
</html>
