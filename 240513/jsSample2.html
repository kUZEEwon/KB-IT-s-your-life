<!DOCTYPE html>

<script>

// Date(날짜)
let date = new Date();
let date2 = new Date("2024-05-03");
//                              0 ~ 11
console.log(date.getFullYear(), date.getMonth() + 1, date.getDate(), date.getDay());
console.log(date.getHours(), date.getMinutes(), date.getSeconds());

// (해당)월에 마지막날을 구하기
date.setMonth(5 - 1 + 1);
date.setDate(0);
console.log(date.getDate());


// array == arraylist, linkedlist
// Map(key, value)  -> pair로 관리 == Json      XML -> tag + string
let map = new Map();

// insert
map.set("apple", "사과");
map.set("가격", 2500);
map.set("수량", 3);

// size
console.log(map.size);

// select
// key -> value
console.log(map.get("가격"));
console.log(map.get("color"));

if(map.get("color") == undefined){
    // alert("조건문 결과!");
}

// delete
map.delete("수량");
console.log(map.get("수량"));

// 존재 여부
console.log(map.has("가격"));


// for
for (let key of map.keys()) {
    console.log(map.get(key));
}

// forEach
map.forEach(function(value, key){
    console.log(key, value);
})

console.log(map.keys());
console.log(map.values());


// set(집합) -> 중복을 허용하지 않음  
let set = new Set();
set.add("tigers");
set.add("giants");
set.add("twins");

set.forEach((item, index)=>{
    console.log(item);
});

set.add("twins");
set.forEach((item, index)=>{
    console.log(item);
});

</script>
    
</body>
