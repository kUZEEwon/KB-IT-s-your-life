<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .comment{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5">그림을 본 느낌은?</h1>
        <img src="./images/baby.png" alt="베이비"/>

        <div class="mt-5">
            <div class="input-group mb-3">
                <input type="text" id="commentInput" class="form-control" placeholder="댓글을 입력하세요"/>
                <button class="btn btn-primary" onclick="addComment()">댓글달기</button>
            </div>
        </div>

        <hr class="mt-5"/>

        <div id="commentsContainer">

        </div>
    </div>

    <script>
        function addComment(){
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();

            if(commentText !== ""){
                const commentsContainer = document.getElementById('commentsContainer');

                const div = document.createElement("div");      // <div></div>
                div.classList.add("comment");                    // <div class='comment'></div>
                div.innerHTML = "<img src='./images/reply.png'>" + commentText + 
                            "<hr style='style=border-top:2px solid red;'>";

                commentsContainer.appendChild(div);
                commentInput.value = '';
            } 
            else{
                alert('댓글을 입력해 주십시오');
            }  
        }

    </script>
    


</body>
</html>
